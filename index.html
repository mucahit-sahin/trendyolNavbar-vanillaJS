<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="logo"><img src="https://img-trendyol.mncdn.com/Assets//trendyol-stayhome.svg" /></div>
        <div class="search">
            <input type="text" placeholder="Aradığınız ürün, kategori veya markayı yazınız" />
            <svg xmlns='http://www.w3.org/2000/svg' width='18' height='18' viewBox='0 0 18 18'>
                <path fill='%23F27A1A'
                    d='M18.711 17.306l-4.684-4.703a7.49 7.49 0 0 0 1.864-4.932C15.891 3.441 12.327 0 7.946 0S0 3.441 0 7.671s3.565 7.671 7.946 7.671a8.056 8.056 0 0 0 4.552-1.388l4.72 4.74c.197.197.462.306.746.306.27 0 .525-.1.718-.28a.977.977 0 0 0 .03-1.414zM7.946 2.001c3.238 0 5.873 2.544 5.873 5.67 0 3.127-2.635 5.67-5.873 5.67-3.239 0-5.873-2.543-5.873-5.67 0-3.126 2.634-5.67 5.873-5.67z' />
            </svg>
        </div>
        <ul>
            <li class="user">
                <div>
                    <i class="far fa-user"></i>
                    <span>Hesabım</span>
                </div>
                <div class="userMenu">
                    <span class="arrow"></span>
                    <ul>
                        <li>Mücahit Şahin</li>
                        <li>
                            <i class="fas fa-box-open"></i>
                            Siparişlerim
                        </li>
                        <li>
                            <i class="fas fa-comment-alt"></i>
                            Değerlendirmelerim
                        </li>
                        <li>
                            <i class="fas fa-wallet"></i>
                            Trendyol Cüzdanım
                        </li>
                        <li>
                            <i class="fas fa-ticket-alt"></i>
                            İndirim Kuponlarım
                        </li>
                        <li>
                            <i class="far fa-user"></i>
                            Kullanıcı Bilgilerim
                        </li>
                        <li>
                            <i class="far fa-comment-alt"></i>
                            Trendyol Asistan
                        </li>
                        <li>
                            <i class="far fa-question-circle"></i>
                            Yardım
                        </li>
                        <li>
                            <i class="fas fa-sign-out-alt"></i>
                            Çıkış Yap
                        </li>
                    </ul>
                </div>

            </li>
            <li class="favorite">
                <i class="far fa-heart"></i>
                <span>Favorilerim</span>
            </li>
            <li class="cart">
                <i class="fas fa-shopping-cart"></i>
                <span>Sepetim</span>
            </li>
        </ul>
    </nav>
    <script src="./script.js"></script>
</body>

</html>
